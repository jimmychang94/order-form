<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet">
  <title>Bus Mall Products</title>
</head>
<body>
  <header>
    <h1>Catalog of Bus Mall Products</h1>
  </header>
  <main>
    <table id="pictureDisplay"></table>
    <form>
      <fieldset>
        <ul>
          <li>
            <select id="selectDisplay">
              <option>Undecided</option>
            </select>
            <label for="number">Number of Each:</label>
            <input name="number" id="number" type="number">
          </li>
        </ul>
        <ul>
          <li>
            <label for="name">Name:</label>
            <input name="name" type="textbox">
          </li>
          <li>
            <label for="street">Street:</label>
            <input name="street" type="textbox">
          </li>
          <li>
            <label for="city">City:</label>
            <input name="city" type="textbox">
          </li>
          <li>
            <label for="state">State:</label>
            <input name="state" type="textbox">
          </li>
          <li>
            <label for="zipCode">Zip Code:</label>
            <input name="zipCode" type="textbox">
          </li>
          <li>
            <label for="phoneNumber">Phone Number:</label>
            <input name="phoneNumber" type="textbox">
          </li>
            <button type="submit"><a href="cart.html">Add To Cart</a></button>
      </fieldset>
    </form>
  </main>


  <script src="js/app.js"></script>
</body>
</html>
